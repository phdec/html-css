<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>
    <style>
        div {
            background-color: #d9cda9;
            height: 100px;
            width: 170px;
            text-align: center;
            display: inline-block;
            border-radius: 12px;
        }

        div:hover {
            background-color: #c4b998;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
