<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: pink;
            text-decoration:none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(212, 160, 169);
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: rgb(255, 83, 83);
        }

        a:after {
            content: '[link]';
            color: rgba(0, 0, 139, 0.575);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.canva.com/templates">Canva</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
        <li><a href="https://www.figma.com/files/team/1560079860103651448/recents-and-sharing?fuid=1560079857717193118">Figma</a></li>
    </ul>
</body>
</html>
