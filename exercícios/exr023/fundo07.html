<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        #container {
            height: 94vh;
            padding: 10px;
            background-color: brown;
        }

        #conteudo {
            position: absolute;
            height: 150px;
            width: 300px;
            background-color: green;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
